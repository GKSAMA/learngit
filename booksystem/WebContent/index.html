<!-- 分页技术实现
	使用jquery.pagination.js脚本实现
 -->
	<script type="text/javascript">
$('.m-style').pagination({
    pageCount: 3,
    showData:5,
    prevContent:"上一页",
    nextContent:"下一页",
    coping:true,
    callback: function getDataList(api) {		//callback在每次点击页面时调用
    	this.init;
    	var page=api.getCurrent();
     	console.log(page);
    		$.ajax({
            	type:"post",
            	url:"book",
            	data:{"page":page},
            	dataType:"json",
            	success:function(result){
            		$("table tr:gt(0)").remove();
            		if(result.code==1){
						//alert(result.msg.b_id);
            			$(result.msg).each(function(index){
            				var html='';
            				if(index%2==0){
            					html+="<tr>";
            				}else{
            					html+="<tr class=\"odd\">";
            				}
            				html +=	"<td><input type=\"checkbox\" name=\"bookId\" value=\""+
            						this.b_id+"\" /></td><td class=\"title\">"+
            						this.b_name+"</td><td>￥"+this.b_price+"</td><td>"+
            						this.b_store+"</td><td class=\"thumb\"><img src=\"images/book/book_"+
            						this.b_id+".gif\" /></td></tr>";
            				$("table").append($(html));
            			})
            			console.log("清除数据");
            			
            		}else{
            			alert(result.msg);
            		}
    			}
            	//清除之前页
//             	if(result!=null){
            		
//             	}
    		})
 		}	
	}//注意这个括号，把callback和参数配置放在一起
	,function(){						//初始化，生成第一页，之后不再调用
 		console.log("初始化");
 		$.ajax({
        	type:"post",
        	url:"book",
        	data:{"page":1},
        	dataType:"json",
        	success:function(result){
        		if(result.code==1){
					
        			$(result.msg).each(function(index){
        				var html='';
        				if(index%2==0){
        					html+="<tr>";
        				}else{
        					html+="<tr class=\"odd\">";
        				}
        				html +=	"<td><input type=\"checkbox\" name=\"bookId\" value=\""+
        						this.b_id+"\" /></td><td class=\"title\">"+
        						this.b_name+"</td><td>￥"+this.b_price+"</td><td>"+
        						this.b_store+"</td><td class=\"thumb\"><img src=\"images/book/book_"+
        						this.b_id+".gif\" /></td></tr>";
        				$("table").append($(html));
        			})
        		}else{
        			alert(result.msg);
        		}
			}
		}) 	
 	});


</script>

<script type="text/javascript">

$("#tableform").submit(function(){
	if($(":checkbox:checked").length < 1 ){
		alert("请选择书籍");
		return;
	}
	
	$.ajax({
		type:"post",
		url:"carts",
		data:$("#tableform").serialize(),
		dataType:"json",
		success:function(data){
			if(data.code==1){
				window.location.href="shopping.html";
			}else{
				alert(data.msg);
			}
		}
	})
})



</script>
