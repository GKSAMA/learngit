<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>



</head>
<body>
<div id="header" class="wrap">
	<div id="logo">网上书城</div>
	<div id="navbar">
		<form method="get" name="search" action="">
			搜索：<input class="input-text" type="text" name="keywords" /><input class="input-btn" type="submit" name="submit" value="" />
		</form>
	</div>
</div>
<div id="login">
	<h2>用户登陆</h2>
	<form id="loginform" method="post" action="" onsubmit="return false;">
		<dl>
			<dt>用户名：</dt>
			<dd><input id="userId" class="input-text" type="text" name="userName" /><span id="userSI"></span></dd>
			<dt>密　码：</dt>
			<dd><input id="userPwd" class="input-text" type="password" name="passWord" /><span id="userSP"></span></dd>
			<dt></dt>
			<dd class="button"><input class="input-btn" type="submit" name="submit" value="" /><input class="input-reg" type="button" name="register" value="" onclick="window.location='register.html';" /></dd>
		</dl>
	</form>
</div>
<div id="footer" class="wrap">
	XXXXXXXXX &copy; 版权所有
</div>

<script type="text/javascript">

//jquery.validate.js  数据验证

//jquery.form.js   Ajax实现文件和图片的上传

//jquery.pagenation.js  分页

$("#loginform").submit(function(){
	
	var name = $("#userId").val();
	if(name==null||name.length==0){
		$("#userSI").html("必须输入用户名");
		return;
	}
	var pwd = $("#userPwd").val();
	if(pwd==null||pwd.length<6){
		$("#userSP").html("必须输入不少于6为的密码");
		return;
	}
	
	$.ajax({
		type:"post",
		url:"login",
		data:$("#loginform").serialize(),
		dataType:"json",
		success:function(data){
			if(data.code==1){
				window.location.href = "index.html";
			}else if(data.code==0){
				alert(data.msg);
			}else if(data.code==2){
				window.location.href = "Admin.html";
			}
		}
	})
	
})

</script>



</body>
</html>
